<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{ title }} | Affiliates</title>

  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

  <link rel="stylesheet" href="{{ url_for('static', filename = 'css/google-font.css') }}">
  <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename = 'img/favicon.ico') }}">

  <link rel="stylesheet" href="{{ url_for('static', filename='bower_components/bootstrap/dist/css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='bower_components/font-awesome/css/font-awesome.min.css') }}">  
  <link rel="stylesheet" href="{{ url_for('static', filename='bower_components/Ionicons/css/ionicons.min.css') }}">  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/AdminLTE.min.css') }}">  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/skins/_all-skins.min.css') }}">  
  <link rel="stylesheet" href="{{ url_for('static', filename='bower_components/morris.js/morris.css') }}">  
  <link rel="stylesheet" href="{{ url_for('static', filename='bower_components/jvectormap/jquery-jvectormap.css') }}">  
  <link rel="stylesheet" href="{{ url_for('static', filename='bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css') }}">  
  <link rel="stylesheet" href="{{ url_for('static', filename='bower_components/bootstrap-daterangepicker/daterangepicker.css') }}">  
  <link rel="stylesheet" href="{{ url_for('static', filename='plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css') }}">  
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/jquery.dataTables.min.css') }}">  
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap-select.min.css') }}">  
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body class="hold-transition skin-blue sidebar-mini">
  <div class="wrapper">

    {% block navbar %}
    {% endblock %}

    {% block sidebar %}
    {% endblock %}
    
    {% block content %}
    {% endblock %}
    
    {% block footer %}
    {% endblock %}

    {% block aside %}
    {% endblock %}

    <div class="control-sidebar-bg"></div>
  </div>

  <script src="{{ url_for('static', filename='bower_components/jquery/dist/jquery.min.js') }}"></script>
  <!-- jQuery UI 1.11.4 -->
  <script src="{{ url_for('static', filename='bower_components/jquery-ui/jquery-ui.min.js') }}"></script>
  <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
  <script>
    $.widget.bridge('uibutton', $.ui.button);
  </script>
  <!-- Bootstrap 3.3.7 -->
  <script src="{{ url_for('static', filename='bower_components/bootstrap/dist/js/bootstrap.min.js') }}"></script>
  <!-- daterangepicker -->
  <script src="{{ url_for('static', filename='bower_components/moment/min/moment.min.js') }}"></script>
  <script src="{{ url_for('static', filename='bower_components/bootstrap-daterangepicker/daterangepicker.js') }}"></script>
  <!-- datepicker -->
  <script src="{{ url_for('static', filename='bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js') }}"></script>
  <!-- Bootstrap WYSIHTML5 -->
  <script src="{{ url_for('static', filename='plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js') }}"></script>
  
  <script src="{{ url_for('static', filename='js/validator.js') }}"></script>
  <!-- Slimscroll -->
  <script src="{{ url_for('static', filename='bower_components/jquery-slimscroll/jquery.slimscroll.min.js') }}"></script>
  <!-- FastClick -->
  <script src="{{ url_for('static', filename='bower_components/fastclick/lib/fastclick.js') }}"></script>
  <!-- AdminLTE App -->
  <script src="{{ url_for('static', filename='js/adminlte.js') }}"></script>
  <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
  <!-- <script src="{{ url_for('static', filename='js/pages/dashboard.js') }}"></script> -->
  <!-- AdminLTE for demo purposes -->
  <!-- <script src="{{ url_for('static', filename='js/demo.js') }}"></script> -->
  
  <script type="text/javascript" language="javascript" src="{{ url_for('static', filename='js/jquery.dataTables.min.js') }}">
  </script>
  
  <script type="text/javascript" language="javascript" src="{{ url_for('static', filename='js/highlight.pack.js') }}">
  </script>
  
  <script type="text/javascript" language="javascript" src="{{ url_for('static', filename='js/base.js') }}">
  </script>
  
  <script type="text/javascript" language="javascript" src="{{ url_for('static', filename='js/bootstrap-select.min.js') }}">
  </script>
 
  {% block custom_js %}
  {% endblock %}
  
</body>
</html>
