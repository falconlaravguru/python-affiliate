{% block sidebar %} 
 <aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- Sidebar user panel -->
      <div class="user-panel">
        <div class="pull-left image">
          <img src="{{ url_for('static', filename='img/user2-160x160.jpg') }}" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
          <p>{{ current_user.firstname + " " + current_user.lastname }}</p>
          <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
        </div>
      </div>
      <!-- search form -->
      <!-- <form action="#" method="get" class="sidebar-form">
        <div class="input-group">
          <input type="text" name="q" class="form-control" placeholder="Search...">
          <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
        </div>
      </form> -->
      <!-- /.search form -->
      <!-- sidebar menu: : style can be found in sidebar.less -->
      <ul class="sidebar-menu" data-widget="tree">
        <li class="treeview {%- if request.path == '/dashboard' %} active {% endif %}">
          <a href="{{ url_for('home.dashboard') }}">
            <i class="fa fa-balance-scale"></i> <span>Affiliates</span>
            <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
          </a>
          <ul class="treeview-menu">
            <li {%- if request.path == '/dashboard' %} class="active" {% endif %}><a href="{{ url_for('home.dashboard') }}"><i class="fa fa-circle-o"></i> Dashbaord</a></li>
          </ul>
        </li>
        <li class="treeview {%- if request.path == '/settings/issues' or request.path == '/settings/db' %} active {% endif %}">
          <a href="#">
            <i class="glyphicon glyphicon-cog"></i> <span>Settings</span>
            <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
          </a>
          <ul class="treeview-menu">
            <li {%- if request.path == '/settings/issues' %} class="active" {% endif %}><a href="/settings/issues"><i class="glyphicon glyphicon-exclamation-sign"></i> Exceptions</a></li>
            <li {%- if request.path == '/settings/db' %} class="active" {% endif %}><a href="/settings/db"><i class="glyphicon glyphicon-hdd"></i> Database</a></li>
          </ul>
        </li>
        
      </ul>
    </section>
    <!-- /.sidebar -->
  </aside>
{% endblock %}
